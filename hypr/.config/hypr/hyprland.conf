# Hyprland Config
# https://wiki.hyprland.org/Configuring/

# Monitor setup
# DP-2 (external Dell) - primary, left
monitor = DP-2, 1920x1080@60, 0x0, 1
# eDP-1 (laptop) - right of external
monitor = eDP-1, 1920x1200@60, 1920x0, 1.5
# Fallback for any other monitor
monitor = , preferred, auto, auto

# Programs
$terminal = kitty
$menu = rofi -show drun

# Autostart
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon
exec-once = swayidle -w
exec-once = swayosd-server
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user start sunshine

# Environment
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Look and feel - Catppuccin Mocha
general {
    gaps_in = 5
    gaps_out = 4, 6, 6, 6
    border_size = 2
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0, 0, 0, 0.5)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

input {
    kb_layout = us,il
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}

# Keybindings
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, $terminal
bind = CTRL ALT, T, exec, $terminal
bind = CTRL ALT, W, exec, $terminal --working-directory ~/Work
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, thunar

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, J, togglesplit

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Urgent window
bind = $mainMod, O, focusurgentorlast

# Cycle workspaces
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1
bind = $mainMod SHIFT, period, movetoworkspace, e+1
bind = $mainMod SHIFT, comma, movetoworkspace, e-1

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window rules
windowrulev2 = float, class:^(floating)$
windowrulev2 = size 500 400, class:^(floating)$
windowrulev2 = center, class:^(floating)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 600 500, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 500 400, class:^(nm-connection-editor)$

# Blueman
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 400 500, class:^(blueman-manager)$
windowrulev2 = move 100%-550 50, class:^(blueman-manager)$
windowrulev2 = opacity 0.95 0.9, class:^(blueman-manager)$
windowrulev2 = rounding 16, class:^(blueman-manager)$
windowrulev2 = bordercolor rgba(89b4faee) rgba(89b4faee), class:^(blueman-manager)$
windowrulev2 = pin, class:^(blueman-manager)$

# impala popup (wifi)
windowrulev2 = float, class:^(impala-popup)$
windowrulev2 = size 850 500, class:^(impala-popup)$
windowrulev2 = move 100%-910 50, class:^(impala-popup)$
windowrulev2 = opacity 0.95 0.9, class:^(impala-popup)$
windowrulev2 = rounding 16, class:^(impala-popup)$
windowrulev2 = bordercolor rgba(a6e3a1ee) rgba(a6e3a1ee), class:^(impala-popup)$
windowrulev2 = pin, class:^(impala-popup)$

# bluetui popup
windowrulev2 = float, class:^(bluetui-popup)$
windowrulev2 = size 850 400, class:^(bluetui-popup)$
windowrulev2 = move 100%-910 50, class:^(bluetui-popup)$
windowrulev2 = opacity 0.95 0.9, class:^(bluetui-popup)$
windowrulev2 = rounding 16, class:^(bluetui-popup)$
windowrulev2 = bordercolor rgba(89b4faee) rgba(89b4faee), class:^(bluetui-popup)$
windowrulev2 = pin, class:^(bluetui-popup)$

# wiremix popup (audio)
windowrulev2 = float, class:^(wiremix-popup)$
windowrulev2 = size 700 350, class:^(wiremix-popup)$
windowrulev2 = move 100%-760 50, class:^(wiremix-popup)$
windowrulev2 = opacity 0.95 0.9, class:^(wiremix-popup)$
windowrulev2 = rounding 16, class:^(wiremix-popup)$
windowrulev2 = bordercolor rgba(cba6f7ee) rgba(cba6f7ee), class:^(wiremix-popup)$
windowrulev2 = pin, class:^(wiremix-popup)$

# Zen Browser - always float
windowrulev2 = float, class:^(zen)$

# Scratchpad rules
windowrulev2 = float, onworkspace:special:magic
windowrulev2 = size 80% 80%, onworkspace:special:magic
windowrulev2 = center, onworkspace:special:magic

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy && notify-send "Screenshot" "Full screen captured!"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod, C, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy && notify-send "Screenshot" "Window captured!"

# Screenshot with flash effect
bind = $mainMod SHIFT, Print, exec, hyprctl keyword decoration:screen_shader "" && grim - | wl-copy && hyprctl keyword decoration:dim_strength 1 && sleep 0.1 && hyprctl keyword decoration:dim_strength 0 && notify-send "Screenshot" "Full screen captured!"

# Clipboard history (with image preview, Alt+P to preview image)
bind = $mainMod, V, exec, selection=$(rofi -dmenu -p "Clipboard" -show-icons < <(~/.local/bin/cliphist-rofi-img)); ret=$?; if [[ $ret -eq 10 ]]; then ~/.local/bin/cliphist-preview "$selection"; elif [[ $ret -eq 0 && -n "$selection" ]]; then echo "$selection" | ~/.local/bin/cliphist-rofi-img; fi

# Lock screen
bind = $mainMod, L, exec, swaylock -f -S --effect-blur 10x5 --effect-vignette 0.5:0.5 --clock --indicator --indicator-radius 120 --indicator-thickness 10 --ring-color 585b70 --inside-color 1e1e2ecc --text-color cdd6f4 --key-hl-color cba6f7 --ring-ver-color 89b4fa --ring-wrong-color f38ba8 --ring-clear-color a6e3a1

# Scratchpad
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic

# Power profile toggle (notification with color)
bind = $mainMod, B, exec, bash -c 'current=$(powerprofilesctl get); case $current in power-saver) new=balanced; icon="󰗑"; urgency=normal;; balanced) new=performance; icon="󰓅"; urgency=critical;; *) new=power-saver; icon="󰌪"; urgency=low;; esac; powerprofilesctl set $new; notify-send -t 1500 -u $urgency -h string:x-canonical-private-synchronous:power "$icon $new"'

# Brightness controls (with OSD)
binde = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Volume controls (with OSD)
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Emoji picker (overrides bluetooth toggle on Fn+emoji key)
bind = , XF86Bluetooth, exec, rofi -modi emoji -show emoji

# Calculator (live results)
bind = $mainMod, K, exec, rofi -show calc -modi calc -plugin-path /usr/lib/rofi -no-show-match -no-sort -no-history -calc-command "echo -n '{result}' | wl-copy" -theme ~/.config/rofi/calc.rasi

# Power menu
bind = $mainMod, Escape, exec, ~/.local/bin/powermenu
