# Hyprland Config
# https://wiki.hyprland.org/Configuring/

# Monitor setup
# External Dell - primary, left (can be DP-1 or DP-2 depending on port)
monitor = desc:Dell Inc. DELL P2722H, 1920x1080@60, 0x0, 1
# eDP-1 (laptop) - right of external
monitor = eDP-1, 1920x1200@60, 1920x0, 1.5
# Fallback for any other monitor
monitor = , preferred, auto, auto

# Workspace defaults - no hard binding, freely movable
workspace = 1, monitor:desc:Dell Inc. DELL P2722H, default:true
workspace = 5, monitor:eDP-1, default:true

# Programs
$terminal = kitty
$menu = rofi -show drun

# Autostart
exec-once = xrdb ~/.Xresources
exec-once = hyprlock
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon && sleep 0.5 && swww img /usr/share/hypr/wall2.png
exec-once = hypridle

# Monitor hotplug - reapply wallpaper on connect, switch to workspace 1 on disconnect
exec-once = ~/.local/bin/hypr-monitor-handler
exec-once = swayosd-server
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user start sunshine
exec-once = ~/.local/bin/hypr-zen-popup-watch

# Environment
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# XWayland scaling - let Hyprland handle it
# DPI set to 96 (standard), Hyprland scales per-monitor
xwayland {
    force_zero_scaling = true
}

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Look and feel - Catppuccin Mocha
general {
    gaps_in = 5
    gaps_out = 4, 6, 6, 6
    border_size = 2
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0, 0, 0, 0.5)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

input {
    kb_layout = us,il
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}

# Keybindings
$mainMod = SUPER

# Lid switch - disable laptop display when closed
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1,disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1,1920x1200@60,1920x0,1.5"

# Apps
bind = $mainMod, Return, exec, $terminal
bind = CTRL ALT, T, exec, $terminal
bind = CTRL ALT, W, exec, $terminal --working-directory ~/Work
bind = $mainMod, D, exec, pkill -x rofi || $menu
bind = $mainMod, E, exec, thunar

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, J, togglesplit

# Move focus (or cycle scratchpad if in scratchpad)
bind = $mainMod, left, exec, ~/.local/bin/hypr-focus-or-scratchpad l
bind = $mainMod, right, exec, ~/.local/bin/hypr-focus-or-scratchpad r
bind = $mainMod, up, exec, ~/.local/bin/hypr-focus-or-scratchpad u
bind = $mainMod, down, exec, ~/.local/bin/hypr-focus-or-scratchpad d
bind = $mainMod, Tab, exec, ~/.local/bin/hypr-focus-or-scratchpad r

# Swap windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Move workspace to other monitor
bind = $mainMod CTRL, left, exec, hyprctl dispatch moveworkspacetomonitor $(hyprctl activeworkspace -j | jq '.id') -1
bind = $mainMod CTRL, right, exec, hyprctl dispatch moveworkspacetomonitor $(hyprctl activeworkspace -j | jq '.id') +1

# Urgent window
bind = $mainMod, O, focusurgentorlast

# Cycle workspaces
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1
bind = $mainMod SHIFT, period, movetoworkspace, e+1
bind = $mainMod SHIFT, comma, movetoworkspace, e-1

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window rules
windowrule = float on, match:class floating
windowrule = size 500 400, match:class floating
windowrule = center on, match:class floating
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = size 600 500, match:class org.pulseaudio.pavucontrol
windowrule = float on, match:class nm-connection-editor
windowrule = size 500 400, match:class nm-connection-editor

# Blueman
windowrule = float on, match:class blueman-manager
windowrule = size 400 500, match:class blueman-manager
windowrule = move (monitor_w-window_w-50) 50, match:class blueman-manager
windowrule = opacity 0.95 0.9, match:class blueman-manager
windowrule = rounding 16, match:class blueman-manager
windowrule = border_color rgba(89b4faee) rgba(89b4faee), match:class blueman-manager
windowrule = pin on, match:class blueman-manager

# impala popup (wifi)
windowrule = float on, match:class impala-popup
windowrule = size 850 500, match:class impala-popup
windowrule = move (monitor_w-window_w-50) 50, match:class impala-popup
windowrule = opacity 0.95 0.9, match:class impala-popup
windowrule = rounding 16, match:class impala-popup
windowrule = border_color rgba(a6e3a1ee) rgba(a6e3a1ee), match:class impala-popup
windowrule = pin on, match:class impala-popup

# bluetui popup
windowrule = float on, match:class bluetui-popup
windowrule = size 850 400, match:class bluetui-popup
windowrule = move (monitor_w-window_w-50) 50, match:class bluetui-popup
windowrule = opacity 0.95 0.9, match:class bluetui-popup
windowrule = rounding 16, match:class bluetui-popup
windowrule = border_color rgba(89b4faee) rgba(89b4faee), match:class bluetui-popup
windowrule = pin on, match:class bluetui-popup

# wiremix popup (audio)
windowrule = float on, match:class wiremix-popup
windowrule = size 700 350, match:class wiremix-popup
windowrule = move (monitor_w-window_w-50) 50, match:class wiremix-popup
windowrule = opacity 0.95 0.9, match:class wiremix-popup
windowrule = rounding 16, match:class wiremix-popup
windowrule = border_color rgba(cba6f7ee) rgba(cba6f7ee), match:class wiremix-popup
windowrule = pin on, match:class wiremix-popup

# Scratchpad rules
windowrule = float on, match:workspace special:magic
windowrule = size 80% 80%, match:workspace special:magic
windowrule = border_color rgba(f9e2afee) rgba(f9e2afee), match:workspace special:magic

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy && notify-send "Screenshot" "Full screen captured!"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod, C, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy && notify-send "Screenshot" "Window captured!"

# Screenshot with flash effect
bind = $mainMod SHIFT, Print, exec, hyprctl keyword decoration:screen_shader "" && grim - | wl-copy && hyprctl keyword decoration:dim_strength 1 && sleep 0.1 && hyprctl keyword decoration:dim_strength 0 && notify-send "Screenshot" "Full screen captured!"

# Clipboard history (with image preview, Alt+P to preview image)
bind = $mainMod, V, exec, selection=$(rofi -dmenu -p "Clipboard" -show-icons < <(~/.local/bin/cliphist-rofi-img)); ret=$?; if [[ $ret -eq 10 ]]; then ~/.local/bin/cliphist-preview "$selection"; elif [[ $ret -eq 0 && -n "$selection" ]]; then echo "$selection" | ~/.local/bin/cliphist-rofi-img; fi

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Scratchpad
bind = $mainMod, grave, exec, ~/.local/bin/hypr-scratchpad-toggle
bind = $mainMod, S, exec, ~/.local/bin/hypr-scratchpad-move
bind = $mainMod ALT, S, exec, ~/.local/bin/hypr-scratchpad-move silent

# Power profile toggle (notification with color)
bind = $mainMod, B, exec, bash -c 'current=$(powerprofilesctl get); case $current in power-saver) new=balanced; icon="󰗑"; urgency=normal;; balanced) new=performance; icon="󰓅"; urgency=critical;; *) new=power-saver; icon="󰌪"; urgency=low;; esac; powerprofilesctl set $new; notify-send -t 1500 -u $urgency -h string:x-canonical-private-synchronous:power "$icon $new"'

# Brightness controls (with OSD)
binde = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Volume controls (with OSD)
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Emoji picker (overrides bluetooth toggle on Fn+emoji key)
bind = , XF86Bluetooth, exec, rofi -modi emoji -show emoji

# Calculator (live results)
bind = $mainMod, K, exec, rofi -show calc -modi calc -plugin-path /usr/lib/rofi -no-show-match -no-sort -no-history -calc-command "echo -n '{result}' | wl-copy" -theme ~/.config/rofi/calc.rasi

# Resize cycle (tiled: 33%->50%->67%, floating: 90% centered)
bind = $mainMod, R, exec, bash -c 'w=$(hyprctl activewindow -j); [[ "$w" == "null" ]] && exit; if [[ $(echo "$w"|jq ".floating") == "true" ]]; then hyprctl dispatch resizeactive "exact 90% 80%" && hyprctl dispatch centerwindow; else f=/tmp/hypr-resize-state; r=$(cat $f 2>/dev/null); case $r in 0.66) r=1.0;; 1.0) r=1.34;; *) r=0.66;; esac; echo $r > $f; hyprctl dispatch splitratio "exact $r"; fi'

# Power menu
bind = $mainMod, Escape, exec, pkill -x rofi || ~/.local/bin/powermenu
