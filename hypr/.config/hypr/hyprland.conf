# Hyprland Config
# https://wiki.hyprland.org/Configuring/

# Monitor setup (auto-detect)
monitor = ,preferred,auto,auto

# Programs
$terminal = kitty
$menu = rofi -show drun

# Autostart
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon
exec-once = swayidle -w
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user start sunshine

# Environment
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Look and feel - Catppuccin Mocha
general {
    gaps_in = 5
    gaps_out = 4, 6, 6, 6
    border_size = 2
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0, 0, 0, 0.5)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

input {
    kb_layout = us,il
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}

# Keybindings
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, nautilus
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window rules
windowrulev2 = float, class:^(floating)$
windowrulev2 = size 500 400, class:^(floating)$
windowrulev2 = center, class:^(floating)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 600 500, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 500 400, class:^(nm-connection-editor)$

# Scratchpad rules
windowrulev2 = float, onworkspace:special:magic
windowrulev2 = size 80% 80%, onworkspace:special:magic
windowrulev2 = center, onworkspace:special:magic

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy && notify-send "Screenshot" "Full screen captured!"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod, C, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy && notify-send "Screenshot" "Window captured!"

# Screenshot with flash effect
bind = $mainMod SHIFT, Print, exec, hyprctl keyword decoration:screen_shader "" && grim - | wl-copy && hyprctl keyword decoration:dim_strength 1 && sleep 0.1 && hyprctl keyword decoration:dim_strength 0 && notify-send "Screenshot" "Full screen captured!"

# Clipboard history
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 -p "Clipboard" | cliphist decode | wl-copy

# Lock screen
bind = $mainMod, L, exec, swaylock -f -S --effect-blur 10x5 --effect-vignette 0.5:0.5 --clock --indicator --indicator-radius 120 --indicator-thickness 10 --ring-color 585b70 --inside-color 1e1e2ecc --text-color cdd6f4 --key-hl-color cba6f7 --ring-ver-color 89b4fa --ring-wrong-color f38ba8 --ring-clear-color a6e3a1

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# Power profile toggle
bind = $mainMod, B, exec, bash -c 'current=$(powerprofilesctl get); case $current in power-saver) new=balanced; icon="󰗑"; urgency=normal;; balanced) new=performance; icon="󰓅"; urgency=critical;; *) new=power-saver; icon="󰌪"; urgency=low;; esac; powerprofilesctl set $new; notify-send -t 1500 -u $urgency -h string:x-canonical-private-synchronous:power "$icon $new"'

# Power menu
bind = $mainMod, Escape, exec, ~/.local/bin/powermenu
