# Catppuccin Mocha
background {
    monitor =
    color = rgba(30, 30, 46, 1.0)
    blur_passes = 2
}

input-field {
    monitor =
    size = 300, 50
    position = 0, -80
    halign = center
    valign = center

    inner_color = rgba(49, 50, 68, 0.8)
    outer_color = rgba(203, 166, 247, 0.8)
    font_color = rgba(205, 214, 244, 1.0)
    outline_thickness = 2

    check_color = rgba(137, 180, 250, 0.8)
    fail_color = rgba(243, 139, 168, 0.8)

    placeholder_text = Password...
    fail_text = Wrong! ($ATTEMPTS)

    rounding = 10
    fade_on_empty = false
}

label {
    monitor =
    text = $TIME
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    color = rgba(205, 214, 244, 1.0)
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    color = rgba(203, 166, 247, 1.0)
    position = 0, 160
    halign = center
    valign = center
}
