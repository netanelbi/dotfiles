# Catppuccin Mocha with blur
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
}

input-field {
    monitor =
    size = 300, 50
    position = 0, -80
    halign = center
    valign = center

    inner_color = rgba(30, 30, 46, 0.6)
    outer_color = rgba(203, 166, 247, 0.7)
    font_color = rgba(205, 214, 244, 1.0)
    outline_thickness = 3

    check_color = rgba(137, 180, 250, 0.7)
    fail_color = rgba(243, 139, 168, 0.8)

    placeholder_text = <i>Password...</i>
    fail_text = <i>Wrong! ($ATTEMPTS)</i>

    rounding = 15
    fade_on_empty = false
    dots_center = true
    dots_spacing = 0.3
    dots_size = 0.3
}

# Time
label {
    monitor =
    text = $TIME
    font_size = 96
    font_family = JetBrainsMono Nerd Font Bold
    color = rgba(205, 214, 244, 0.9)
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date
label {
    monitor =
    text = cmd[update:3600000] date +"%A, %B %d"
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    color = rgba(186, 194, 222, 0.8)
    position = 0, 110
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = Hi, $USER
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    color = rgba(203, 166, 247, 0.9)
    position = 0, -160
    halign = center
    valign = center
}

